<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Log in</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <h2>Please register:</h2><br>
        <!--log in form-->
        <form action = "registration.php" method="post">
            <label for="usernameId">Username:</label><br>
            <input type="text" id ="usernameId" name = "username" required>
            <br>
            <label for="passwordId">Password:</label><br>
            <input type="password" id ="passwordId" name = "password" required>
            <br>
            <label for="emailId">Email:</label><br>
            <input type="email" id ="emailId" name = "email" required>
            <br>
            <input type="submit" value="Submit">
        </form>
        <div><a href="index.html">Log in</a></div>
    </body>
</html>
